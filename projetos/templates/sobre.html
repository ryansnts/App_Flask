{% extends 'base.html' %}
{% block conteudo %}
     <h2 style="text-align: center;">Notas dos Alunos</h2>
     <hr>
     <form class="form-group" action="{{url_for('diario')}}" method="POST">
        <label>Aluno</label>
        <input class="form-control" type="text" name="aluno" required>
        <label>Nota</label>
        <input  class="form-control" type="text" name="nota"> 
        <button class="btn btn-succes">Adicionar</button>
        <br>
     </form>
         {% for registro in registros %}
         <details>
            <p>
               <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapse{{registro.aluno}}" role="button" aria-expanded="false" aria-controls="collapse{{registro.aluno}}">
                 {{registro.aluno}}
               </a>
             </p>
             <div class="collapse" id="collapse{{registro.aluno}}">
               <div class="card card-body">
                 {{registro.nota}}
               </div>
             </div>
         {% endfor %}

{%endblock conteudo%}
