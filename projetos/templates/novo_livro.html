{% extends "base.html" %}
{% block conteudo %}
<h2 class="text-center" >Cadastrar Livro</h2>
<hr>
<form action="{{url_for('adicionna_livro')}}" class="form-group" method="POST">
    <label>Nome</label>
    <input type="text" class="form-control" name="nome" placeholder="Nome do Livro" required>
    <label>Descrição</label>
    <input type="text" class="form-control" name="descrição" placeholder="Descrição do Livro" required>
    <label>Valor</label>
    <input type="number" class="form-control" name="valor" placeholder="Valor do Livro" required>
    <button class="btn btn-success" >Adicionar</button>
</form>

{% endblock conteudo %}
